<!DOCTYPE html>
<html>
<head>
    <title>NodeMCU LED Control</title>
</head>
<body>
    <h1>LED Control</h1>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>

    <script>
        function turnOn() {
            fetch('https://psemajymor.github.io/RN/main/buttonstatus.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ led_state: 1 })
            });
        }

        function turnOff() {
            fetch('https://psemajymor.github.io/RN/main/buttonstatus.json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ led_state: 0 })
            });
        }
    </script>
</body>
</html>
